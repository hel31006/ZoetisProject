<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submission Successful</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f7f8fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.08);
      padding: 50px;
      width: 100%;
      max-width: 600px;
      text-align: center;
    }

    h1 {
      color: #e67e22; /* Changed from green to primary orange */
      font-size: 32px;
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 600;
    }

    p {
      color: #555;
      font-size: 18px;
      margin-top: 0;
      line-height: 1.6;
    }

    .button-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 40px;
    }

    .btn {
      padding: 12px 28px;
      font-size: 16px;
      border: 2px solid transparent;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    /* Primary Action: Download */
    .btn-primary {
      background-color: #e67e22;
      color: #fff;
    }
    .btn-primary:hover {
      background-color: #d35400;
    }

    /* Secondary Action: Upload More */
    .btn-secondary {
      background-color: #fff;
      color: #e67e22;
      border-color: #e67e22;
    }
    .btn-secondary:hover {
      background-color: #fff8f0;
      color: #d35400;
      border-color: #d35400;
    }

    /* Tertiary Action: Close */
    .btn-tertiary {
        background-color: #6c757d;
        color: #fff;
    }
    .btn-tertiary:hover {
        background-color: #5a6268;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Submission Successful</h1>
    <p>Your records have been saved. You can now download the submitted data as a CSV file or return to the upload page.</p>

    <div class="button-container">
      <form action="{{ url_for('download_csvs') }}" method="get">
        <button type="submit" class="btn btn-primary">Download CSV</button>
      </form>

      <form action="{{ url_for('upload_file') }}" method="get">
        <button type="submit" class="btn btn-secondary">Upload More Files</button>
      </form>

      <button type="button" class="btn btn-tertiary" onclick="window.close()">Close Page</button>
    </div>
  </div>

</body>
</html>
